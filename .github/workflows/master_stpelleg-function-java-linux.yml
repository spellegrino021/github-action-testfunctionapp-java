# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Java project to Azure Function App - stpelleg-function-java-linux

on:
  push:
    branches:
      - master

env:
  AZURE_FUNCTIONAPP_NAME: stpelleg-function-java-linux # set this to your function app name on Azure
  PACKAGE_DIRECTORY: '.' # set this to the directory which contains pom.xml file
  JAVA_VERSION: '11' # set this to the java version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master

    - name: Setup Java Sdk ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}

    - name: 'Restore Project Dependencies Using Mvn'
      shell: pwsh
      run: |
        pushd './${{ env.PACKAGE_DIRECTORY }}'
        mvn clean package
        popd
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
      app-name: 'stpelleg-function-java-linux'
      slot-name: 'production'
      publish-profile: ${{ secrets.AzureAppService_PublishProfile_bf171b50da2940d48d373625e7a7d490 }}
      package: '${{ env.PACKAGE_DIRECTORY }}'
      respect-pom-xml: true # Turn on the feature by setting 'respect-pom-xml' to true (default: false)